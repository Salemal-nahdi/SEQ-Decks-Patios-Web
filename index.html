<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcraft Shared Images</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .image-item {
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 4px;
        }
        .image-item img {
            max-width: 100%;
            height: auto;
        }
        .image-item p {
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Webcraft Shared Images</h1>
    <p>This repository hosts images for use with Imgix integration.</p>
    
    <div class="image-grid">
        <!-- Sample image display - you can customize this based on your actual images -->
        <div class="image-item">
            <img src="images/seaqdecksandpatios/final-logo.png" alt="SEQ Decks and Patios Logo">
            <p>final-logo.png</p>
        </div>
        
        <!-- Add more images as needed -->
    </div>
    
    <footer>
        <p>Images hosted on GitHub Pages for Imgix integration</p>
    </footer>
</body>
</html>
